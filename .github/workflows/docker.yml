name: Production Docker Build & Deploy to Kubernetes

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_IMAGES_NAME }}/ecommercenodejs
  IMAGE_TAG: ${{ github.run_number }}
  EC2_USER: ubuntu
  KIND_CLUSTER_NAME: devilvires-cluster

jobs:
  # ---- Job 1: Build & Push Docker Image ----
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest

  # ---- Job 2: Deploy to Kubernetes Cluster ----
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          cat > ~/.ssh/deploy_key << 'EOF'
          ${{ secrets.EC2_SSH_KEY }}
          EOF
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      # ---- Verify SSH + KIND ----
      - name: Verify SSH & Kubernetes
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e

            echo "=== Docker check ==="
            docker ps >/dev/null

            echo "=== Export kubeconfig ==="
            mkdir -p ~/.kube
            kind export kubeconfig --name ${{ env.KIND_CLUSTER_NAME }}
            export KUBECONFIG=\$HOME/.kube/config

            kubectl get nodes
          EOF

      # ---- Copy Manifests ----
      - name: Copy k8s manifests to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "mkdir -p /home/${{ env.EC2_USER }}/ecommerce-deploy"

          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -r k8s/ \
          ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ env.EC2_USER }}/ecommerce-deploy/

      # ---- Deploy ----
      - name: Deploy to Kubernetes
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
          ${{ env.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e

            mkdir -p ~/.kube
            kind export kubeconfig --name ${{ env.KIND_CLUSTER_NAME }}
            export KUBECONFIG=\$HOME/.kube/config

            DEPLOY_DIR=/home/${{ env.EC2_USER }}/ecommerce-deploy
            DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}

            echo "=== Updating image ==="
            sed -i "s|DOCKERHUB_USERNAME/ecommercenodejs:latest|\${DOCKER_IMAGE}:\${IMAGE_TAG}|g" \
              \${DEPLOY_DIR}/k8s/deployment.yaml

            echo "=== Applying manifests ==="
            kubectl apply -f \${DEPLOY_DIR}/k8s/namespace.yaml
            kubectl apply -f \${DEPLOY_DIR}/k8s/deployment.yaml
            kubectl apply -f \${DEPLOY_DIR}/k8s/service.yaml

            echo "=== Waiting for rollout ==="
            kubectl rollout status deployment/ecommerce-app -n learndev --timeout=180s

            echo "=== Status ==="
            kubectl get pods -n learndev
            kubectl get svc -n learndev

            rm -rf \${DEPLOY_DIR}
            echo "=== Deployment complete ==="
          EOF

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/deploy_key
